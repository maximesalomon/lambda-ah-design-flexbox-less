<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Roboto"
      rel="stylesheet"
    />
    <title>Lambdify</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="mobile-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div id="website-title">
          <h1>Lambdify</h1>
        </div>
        <div id="profile">
          <h5 class="profile-name">Maxime Salomon</h5>
          <img
            class="profile-picture"
            src="./img/maxime-salomon40x40-round.png"
            alt="Maxime Salomon Profile Picture"
          />
        </div>
      </nav>
    </header>
    <main>
      <section id="sidebar">
        <ul class="sidebar-list">
          <li><h5>Inventory</h5></li>
          <li><h5>Orders</h5></li>
          <li><h5>Shipping</h5></li>
          <li><h5>Support</h5></li>
          <li><h5>Settings</h5></li>
        </ul>
        <div class="sidebar-logout">
          <h5 class="logout">Logout</h5>
        </div>
      </section>
      <section id="container">
        <section id="top-overview">
          <div class="tile">
            <div class="tile-number"><p>78</p></div>
            <div class="tile-info"><p># Orders</p></div>
          </div>
          <div class="tile">
            <div class="tile-number"><p>13 286$</p></div>
            <div class="tile-info"><p>$ Revenues</p></div>
          </div>
          <div class="tile">
            <div class="tile-number"><p>170.3$</p></div>
            <div class="tile-info"><p>$ per Order</p></div>
          </div>
        </section>
        <section id="top-orders">
          <div class="orders-title"><p>Orders</p></div>
          <div class="orders-btn">
            <button>Add Order</button>
          </div>
        </section>
        <section id="orders-list">
           <div><h2>This week</h2></div>
            <table>
              <div id="table-head">
                  <div class="table-buyer">Buyer</div>
                  <div class="table-id">ID</div>
                  <div class="table-date">Date</div>
                  <div class="table-revenue">Revenue</div>
                  <div class="table-status light">Status</div>
              </div>
              <section class="table-rows">
                <div class="table-row">
                  <div class="row table-buyer">Lambda School</div>
                  <div class="row table-id light">2643</div>
                  <div class="row table-date">05/02/19</div>
                  <div class="row table-revenue">213.0$</div>
                  <div class="row table-status light">Shipped</div>
                  <button class="row table-button">View</button>
                </div>
              </section>
          </table>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
